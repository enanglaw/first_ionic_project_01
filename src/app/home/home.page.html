<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> IONIC A </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <ul class="custom-list">
      <li *ngFor="let people of personList">{{people.name}}</li>
    </ul>
    <p>{{text}}</p>
    <ion-button class="btn btn-primary" (click)="onChangeText()"
      >Change Text</ion-button
    >
  </div>
</ion-content>
